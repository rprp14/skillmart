<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMart | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="index.html"><img src="assets/skillmart-logo.svg" alt="SkillMart logo" class="brand-logo" /><span>SkillMart</span></a>
      <div id="authArea"></div>
    </div>
  </nav>

  <main class="container py-4" style="max-width: 900px;">
    <h1 class="h4 mb-3">My Cart</h1>
    <div id="cartAlert"></div>
    <div class="card shadow-sm">
      <div class="card-body">
        <ul class="list-group mb-3" id="cartList"></ul>
        <div id="couponAlert" class="mb-2"></div>
        <div class="row g-2 mb-3">
          <div class="col-8 col-md-9">
            <input class="form-control" id="couponCodeInput" placeholder="Enter coupon code" />
          </div>
          <div class="col-4 col-md-3">
            <button class="btn btn-outline-dark w-100" id="applyCouponBtn" type="button">Apply Coupon</button>
          </div>
        </div>
        <p class="small text-muted mb-3" id="couponSummary"></p>
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Total: <span id="cartTotal">$0.00</span></h2>
          <button class="btn btn-brand" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js?v=20260223c"></script>
</body>
</html>
