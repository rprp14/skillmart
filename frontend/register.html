<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMart | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand-mark" href="index.html"><img src="assets/skillmart-logo.svg" alt="SkillMart logo" class="brand-logo" /><span>SkillMart</span></a>
      <div id="authArea"></div>
    </div>
  </nav>

  <main class="container py-5" style="max-width: 560px;">
    <h1 class="h3 mb-3">Create Account</h1>
    <div id="registerAlert"></div>
    <form id="registerForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required minlength="6" />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <button class="btn btn-brand" type="submit">Register</button>
      <p class="mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
