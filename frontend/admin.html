<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMart | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="index.html"><img src="assets/skillmart-logo.svg" alt="SkillMart logo" class="brand-logo" /><span>SkillMart</span></a>
      <div id="authArea"></div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">Admin Control Center</h1>
      <a class="btn btn-outline-secondary btn-sm" href="index.html">Back to Marketplace</a>
    </div>
    <img src="assets/admin-visual.svg" class="img-fluid rounded mb-3 section-image" alt="Admin analytics visual" />
    <div id="adminAlert" class="mb-3"></div>

    <div class="row g-3 mb-4" id="analytics"></div>

    <div class="row g-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Category & Coupon Management</h2>
            <div class="row g-3">
              <div class="col-lg-6">
                <div id="categoryAlert"></div>
                <form id="categoryForm" class="row g-2 mb-2">
                  <div class="col-md-4"><input class="form-control" name="name" placeholder="Category name" required /></div>
                  <div class="col-md-4"><input class="form-control" name="description" placeholder="Description" /></div>
                  <div class="col-md-4"><input class="form-control" name="icon" placeholder="Icon URL" /></div>
                  <div class="col-12"><button class="btn btn-sm btn-outline-primary" type="submit">Create Category</button></div>
                </form>
                <ul class="list-group" id="adminCategoryList"></ul>
              </div>
              <div class="col-lg-6">
                <div id="couponAdminAlert"></div>
                <form id="couponForm" class="row g-2 mb-2">
                  <div class="col-md-4"><input class="form-control" name="code" placeholder="Code" required /></div>
                  <div class="col-md-4">
                    <select class="form-select" name="discountType">
                      <option value="Percentage">Percentage</option>
                      <option value="Flat">Flat</option>
                    </select>
                  </div>
                  <div class="col-md-4"><input type="number" class="form-control" name="discountValue" placeholder="Discount" required /></div>
                  <div class="col-md-4"><input type="date" class="form-control" name="expiryDate" required /></div>
                  <div class="col-md-4"><input type="number" class="form-control" name="maxUsage" placeholder="Max usage" required /></div>
                  <div class="col-md-4"><button class="btn btn-sm btn-outline-dark w-100" type="submit">Create Coupon</button></div>
                </form>
                <ul class="list-group" id="adminCouponList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Withdrawal Requests</h2>
            <ul class="list-group" id="adminWithdrawalList"></ul>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">User Management</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle admin-table mb-0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th class="text-end">Action</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Service Moderation</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle admin-table mb-0">
                <thead>
                  <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Seller</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody id="servicesTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js?v=20260223c"></script>
</body>
</html>
