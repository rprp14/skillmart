<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMart | Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="index.html"><img src="assets/skillmart-logo.svg" alt="SkillMart logo" class="brand-logo" /><span>SkillMart</span></a>
      <div id="authArea"></div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-3">Orders Center</h1>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Buyer Orders</h2>
            <img src="assets/buyer-visual.svg" class="img-fluid rounded section-image mb-3" alt="Buyer orders visual" />
            <ul class="list-group" id="ordersBuyerList"></ul>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Seller Orders</h2>
            <img src="assets/seller-visual.svg" class="img-fluid rounded section-image mb-3" alt="Seller orders visual" />
            <ul class="list-group" id="ordersSellerList"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js?v=20260223b"></script>
</body>
</html>
